<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout de Grid com Divs</title>
<style>
   
    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); 
        gap: 10px; 
    }

    
    .grid-item {
        border: 1px solid #000000;
        padding: 20px; 
        text-align: center; 
    }
</style>
</head>
<body>


<div class="grid-container">
   
    <div class="grid-item">Div 1</div>
    <div class="grid-item">Div 2</div>
    <div class="grid-item">Div 3</div>
    <div class="grid-item">Div 4</div>
    <div class="grid-item">Div 5</div>
    <div class="grid-item">Div 6</div>
</div>

</body>
