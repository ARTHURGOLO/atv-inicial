<body>
    <h1>Mudar Cor de Fundo da PÃ¡gina</h1>
    <button onclick="mudarCorFundo()">Mudar Cor</button>

    <script>
        function mudarCorFundo() {
           
            var cores = ['#007bff', '#28a745', '#dc3545', '#ffc107', '#17a2b8', '#6610f2', '#fd7e14'];

            
            var corAleatoria = cores[Math.floor(Math.random() * cores.length)];

           
            document.body.style.backgroundColor = corAleatoria;
        }
    </script>
