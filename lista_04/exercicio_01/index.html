<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Dois Números</title>
    <script>
       
        function somaDoisValores(num1, num2) {
            return num1 + num2;
        }

        
        function onSubmitForm() {
          
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);

            
            var resultado = somaDoisValores(num1, num2);

            
            var resultadoDiv = document.getElementById('resultado');
            resultadoDiv.textContent = `A soma de ${num1} e ${num2} é ${resultado}`;
        }
    </script>
</head>
<body>
    <h2>Calculadora de Soma de Dois Números</h2>
    <form onsubmit="event.preventDefault(); onSubmitForm();">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" name="num1" required><br><br>
        
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" name="num2" required><br><br>
        
        <button type="submit">Calcular Soma</button>
    </form>
    <div id="resultado"></div>
</body>
</html>
