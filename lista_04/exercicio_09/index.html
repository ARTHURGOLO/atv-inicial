<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificador de Ano Bissexto</title>
<script>
function ehBissexto(ano) {
    
    if ((ano % 4 == 0 && ano % 100 != 0) || ano % 400 == 0) {
        return true;
    } else {
        return false;
    }
}

function verificarAno() {
   
    var inputAno = document.getElementById("ano").value;
    var ano = parseInt(inputAno);

    var resultado = ehBissexto(ano);

    if (resultado) {
        document.getElementById("resultado").textContent = "O ano " + ano + " é bissexto.";
    } else {
        document.getElementById("resultado").textContent = "O ano " + ano + " não é bissexto.";
    }
}
</script>
</head>
<body>
<h2>Verificador de Ano Bissexto</h2>
<form onsubmit="verificarAno(); return false;">
    <label for="ano">Digite um ano:</label>
    <input type="number" id="ano" name="ano" required>
    <button type="submit">Verificar</button>
</form>
<p id="resultado"></p>
</body>
</html>
