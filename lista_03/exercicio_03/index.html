<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estilos CSS para Divs</title>
<style>
    /* Estilos CSS */
    .caixa {
        background-color: #808080;
        padding: 20px; 
        margin-bottom: 10px; 
    }

    #div1 {
        background-color: #FF0000; 
    }

    #div2 {
        background-color: #0000FF; 
    }

    #div3 {
        background-color: #00FF00; 
    }
</style>
</head>
<body>


<div class="caixa" id="div1">
    <p>Div 1 - Cor de fundo vermelha (#FF0000)</p>
</div>

<div class="caixa" id="div2">
    <p>Div 2 - Cor de fundo azul (#0000FF)</p>
</div>

<div class="caixa" id="div3">
    <p>Div 3 - Cor de fundo verde (#00FF00)</p>
</div>

</body>
</html>
