<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversor de Temperatura</title>
<script>
    function converteFahrenheitParaCelsius(tempFahrenheit) {
        
        var tempCelsius = (tempFahrenheit - 32) * 5 / 9;
        return tempCelsius;
    }

    function calcularEExibir() {
        
        var tempF = parseFloat(document.getElementById("tempFahrenheit").value);

      
        var tempC = converteFahrenheitParaCelsius(tempF);

        
        document.getElementById("resultado").textContent = tempF + "ºF é equivalente a " + tempC.toFixed(2) + "ºC.";
    }
</script>
</head>
<body>
    <h2>Conversor de Temperatura Fahrenheit para Celsius</h2>
    <form onsubmit="event.preventDefault(); calcularEExibir();">
        <label for="tempFahrenheit">Digite a temperatura em Fahrenheit:</label>
        <input type="number" id="tempFahrenheit" name="tempFahrenheit" required step="any">
        <button type="submit">Converter</button>
    </form>

    <div id="resultado"></div>
</body>
</html>
