<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título e Parágrafo com Estilo</title>
    <style>
        /* Estilizando o título */
        h1 {
            color: #0000FF; /* Azul em hexadecimal */
        }
    </style>
</head>
<body>
    <!-- Título -->
    <h1>Título em Azul</h1>

    <!-- Parágrafo -->
    <p>Este é um parágrafo simples.</p>
</body>
</html>
