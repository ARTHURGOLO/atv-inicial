<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formul치rio e Tabela</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Formul치rio de Cadastro de Usu치rio</h2>

<form id="cadastroForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br><br>

    <button type="submit">Enviar</button>
</form>

<h2>Lista de Usu치rios Cadastrados</h2>

<table id="tabelaUsuarios">
    <thead>
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
        </tr>
    </thead>
    <tbody id="corpoTabela">
        
    </tbody>
</table>

<script>
    
    const form = document.getElementById('cadastroForm');

   
    form.addEventListener('submit', function(event) {
        event.preventDefault(); 

        
        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;

        
        adicionarUsuario(nome, email);

        
        form.reset();
    });

    
    function adicionarUsuario(nome, email) {
        
        const corpoTabela = document.getElementById('corpoTabela');

     
        const novaLinha = corpoTabela.insertRow();

        
        const celulaNome = novaLinha.insertCell(0);
        const celulaEmail = novaLinha.insertCell(1);

        
        celulaNome.textContent = nome;
        celulaEmail.textContent = email;
    }
</script>

</body>
</html>
