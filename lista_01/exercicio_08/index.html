<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador de Palavras</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
    }
    textarea {
        width: 80%;
        height: 200px;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
    }
    #resultado {
        margin-top: 20px;
        font-size: 18px;
    }
</style>
</head>
<body>
    <h1>Contador de Palavras</h1>
    <textarea id="texto" placeholder="Digite seu texto aqui..."></textarea><br>
    <button onclick="contarPalavras()">Contar Palavras</button>
    <div id="resultado"></div>

    <script>
        function contarPalavras() {
            var texto = document.getElementById('texto').value.trim();
           
            
            
            var palavras = texto.split(/\s+/);
            
           
            var numeroPalavras = palavras.length;
            
            
            document.getElementById('resultado').innerText = 'NÃºmero de palavras: ' + numeroPalavras;
        }
    </script>
</body>
</html>
