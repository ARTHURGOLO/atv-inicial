<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Troca de Valores</title>
<script>
    function swap() {
       
        var a = parseInt(document.getElementById('numero1').value);
        var b = parseInt(document.getElementById('numero2').value);

        
        console.log("Valores antes da troca: A = " + a + ", B = " + b);

       
        var temp = a;
        a = b;
        b = temp;

       
        console.log("Valores após a troca: A = " + a + ", B = " + b);

       
        document.getElementById('resultado').innerText = "Valores após a troca: A = " + a + ", B = " + b;
    }
</script>
</head>
<body>
    <h2>Swap de Números Inteiros</h2>
    <label for="numero1">Número A:</label>
    <input type="number" id="numero1" name="numero1"><br><br>
    <label for="numero2">Número B:</label>
    <input type="number" id="numero2" name="numero2"><br><br>
    <button onclick="swap()">Trocar Valores</button><br><br>
    <div id="resultado"></div>
</body>
</html>
