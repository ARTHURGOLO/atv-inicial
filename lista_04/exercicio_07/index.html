<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcular Área do Círculo</title>
<script>
function calcularArea() {
   
    const PI = 3.14159;

   
    let raio = parseFloat(document.getElementById('raio').value);

    
    let area = PI * raio * raio;

    
    document.getElementById('resultado').textContent = `A área do círculo é ${area.toFixed(3)}`;
}
</script>
</head>
<body>
    <h2>Calculadora de Área de Círculo</h2>
    <form onsubmit="event.preventDefault(); calcularArea();">
        <label for="raio">Informe o raio do círculo:</label>
        <input type="number" id="raio" name="raio" required step="any">
        <button type="submit">Calcular</button>
    </form>
    <p id="resultado"></p>
</body>
</html>
