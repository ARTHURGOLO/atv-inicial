<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estilos CSS para Parágrafos</title>
<style>
    #primeiro {
        color: #00FF00;
    }

    #segundo {
        font-size: 20px;
    }

    #terceiro {
        border: 1px solid #000000;
    }
</style>
</head>
<body>

<p class="primeiro">x-tudo 45.</p>
<p class="segundo">x-com proteção 30.</p>
<p class="terceiro">x-sem proteção 25.</p>

</body>
</html>
